<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

		body {
		background-color: #116f31;

</head>
<body>
	<center>
		<br>
		<br>
		<h1><span style="color: #fbf9f8 ; font-style: italic;">Arithmetic Operators</h1>
		<script>
			var x = 7;
			var y = 6;
			var d = x + y;
			var c = x - y;
		</script>
		<p id="show"><span style="color: #8ac44d ; font-size: 27px ;">a. the sum of 7 + 6?: </p>
		<p id="show1"><span style="color: #8ac44d ; font-size: 27px ;">b. the difference of 7 - 6?:</p>

		<button type="button" class="btn btn-success" onclick="document.getElementById('show').innerHTML = d; document.getElementById('show1').innerHTML =c">Answer</button>
		<br>
		<br>
		<h2><span style="color: #fbf9f8 ; font-style: italic;">Comparison Operator</span></h2>
		<script>
			var x = 7;
			var y = 6;
		</script>

		<p id="show2"><span style="color: #8ac44d ; font-size: 27px ;">a. is 7 greater than 6?: </p>
		<p id="show3"><span style="color: #8ac44d ; font-size: 27px ;">b. is 7 equal to 6?:</p>

			<button type="button" class="btn btn-success" onclick="document.getElementById('show2').innerHTML = x >= y; document.getElementById('show3').innerHTML = x ==y">Answer</button>
			<br>
			<br>
			<h3><span style="color: #fbf9f8 ; font-style: italic;">Logical Operator</span></h3>
			<script>
			var x = 7;
			var y = 6;
		</script>
			<p id="show4"><span style="color: #8ac44d ; font-size: 27px ;">a. 7 is greater than 6 </p>
		<p id="show5"><span style="color: #8ac44d ; font-size: 27px ;">b. 6 is greater than 7:</p>
			<button type="button" class="btn btn-success" onclick="document.getElementById('show4').innerHTML = x >= y; document.getElementById('show5').innerHTML = x ==y">Answer</button>
		</span>
	</center>
